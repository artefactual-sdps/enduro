run:
  deadline: 60s
  skip-dirs:
    - dashboard
    - hack
    - internal/storage/persistence/ent/schema

linters:
  enable:
    - misspell
    - gofumpt
    - importas
    - gci
#    - unparam  // https://github.com/golangci/golangci-lint/issues/3711
    - gosec

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

linters-settings:
  gci:
    no-inline-comments: true
    no-prefix-comments: false
    sections:
      - standard
      - default
      - prefix(github.com/artefactual-sdps/enduro)
    section-separators:
      - newLine
  importas:
    no-unaliased: true
    no-extra-aliases: false
    alias:
      - pkg: go.temporal.io/sdk/(\w+)
        alias: temporalsdk_$1
      - pkg: go.temporal.io/api/(\w+)
        alias: temporalapi_$1
  gosec:
    exclude-generated: false
    severity: low
    confidence: low
  govet:
    disable:
      - loopclosure
