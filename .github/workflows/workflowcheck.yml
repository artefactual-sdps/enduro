name: Workflowcheck
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Read Go version
        id: go_version
        run: echo "go_version=$(cat .go-version)" >> $GITHUB_OUTPUT
      - name: Install Go (${{ steps.go_version.outputs.go_version }})
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.go_version.outputs.go_version }}
      - name: Install workflowcheck
        run: |
           # This is not working in go1.22: go.temporal.io/sdk/contrib/tools/workflowcheck@latest
           # Wait until https://github.com/temporalio/sdk-go/pull/1379 is merged.
           go install github.com/sevein/sdk-go/contrib/tools/workflowcheck@5ad6087
      - name: Run workflowcheck
        run: workflowcheck ./...
