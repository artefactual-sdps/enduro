on:
  pull_request:
  push:
    branches:
      - main
name: Dashboard
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.4
        with:
          node-version: 22
      - run: npm ci
        working-directory: ./dashboard
      - run: npm run test
        working-directory: ./dashboard
      - run: npm run lint
        working-directory: ./dashboard
      - run: npm run coverage
        working-directory: ./dashboard
