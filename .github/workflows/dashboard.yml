on:
  pull_request:
  push:
    branches:
      - main
name: Dashboard
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.x
      - run: npm ci
        working-directory: ./dashboard
      - run: npm run test
        working-directory: ./dashboard
      - run: npm run lint
        working-directory: ./dashboard
        continue-on-error: true
      - run: npm run coverage
        working-directory: ./dashboard
