on:
  pull_request:
  push:
    branches:
      - main
name: Lint
jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: Get date
        shell: bash
        run: |
          echo "DATE=$(date -u '+%Y-%m')" >> $GITHUB_ENV
      - name: Restore golangci-lint cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        timeout-minutes: 10
        continue-on-error: true
        with:
          path: ${{ runner.temp }}/golangci-lint-cache
          key: ${{ runner.os }}-golangci-lint-cache-${{ env.DATE }}
          restore-keys: |
            ${{ runner.os }}-golangci-lint-cache-
      - name: Run golangci-lint
        run: make lint LINT_FLAGS=--fix=0
        env:
          GOLANGCI_LINT_CACHE: ${{ runner.temp }}/golangci-lint-cache
  shfmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: Run shfmt
        run: make shfmt
