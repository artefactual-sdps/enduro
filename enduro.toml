#########################################################################

[storage]
enduroAddress = "enduro.enduro-sdps:9002"

# defaultPermanentLocationId is the UUID of the storage location used for
# permanent AIP storage in the "auto-approve" processing workflow.
# The value of "e0ed8b2a-8ae2-4546-b5d8-f0090919df04" represents the AIP
# storage location UUID defined in the enduro-am-secret.yaml and created
# in the mysql-create-amss-location-job.yaml Kubernetes manifest.
defaultPermanentLocationId = "e0ed8b2a-8ae2-4546-b5d8-f0090919df04"

[storage.database]
driver = "mysql"
dsn = "enduro:enduro123@tcp(mysql.enduro-sdps:3306)/enduro_storage"
migrate = true

[storage.internal]
endpoint = "http://minio.enduro-sdps:9000"
pathStyle = true
key = "minio"
secret = "minio123"
region = "us-west-1"
bucket = "enduro-storage"

[storage.event]
redisAddress = "redis://redis.enduro-sdps:6379"
redisChannel = "enduro-storage-events"

[storage.aipDeletion]
# approveAMSS determines whether AIP deletions are automatically approved in the
# Archivematica's Storage Service for AMSS locations. When set to false (default),
# AIP deletions in AMSS locations require manual approval in AMSS. When set to true,
# they are automatically approved by Enduro, this requires AMSS v0.25.0 or later.
approveAMSS = false

# reportTemplatePath specifies the path to the template file used to generate
# AIP deletion reports. If reportTemplatePath is empty or omitted, AIP deletion 
# reports will not be generated.
reportTemplatePath = "/home/enduro/Enduro_AIP_deletion_report_v3.tmpl.pdf"
