                    example: "2008-11-16T05:06:05Z"
                    format: date-time
                  example: "1984-07-11T19:51:57Z"
                - name: status
                  in: query
                  allowEmptyValue: true
                  schema:
                    type: string
                    example: queued
                    enum:
                        - new
                        - in progress
                        - done
                        - error
                        - unknown
                        - queued
                        - pending
                        - abandoned
