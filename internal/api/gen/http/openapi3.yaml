                  schema:
                    type: string
                    example: "1977-08-07T01:23:02Z"
                    format: date-time
                  example: "2008-02-07T20:33:01Z"
                - name: status
                  in: query
                  allowEmptyValue: true
                  schema:
                    type: string
                    example: unknown
                    enum:
                        - new
                        - in progress
                        - done
                        - error
                        - unknown
                        - queued
                        - pending
                        - abandoned
                  example: pending
