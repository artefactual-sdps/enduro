                    description: 'unauthorized: Unauthorized response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: abc123
                            example: abc123
                "403":
                    description: 'forbidden: Forbidden response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: abc123
                            example: abc123
                "500":
