                    - Nulla perferendis voluptatibus.
        BatchResult:
            type: object
            properties:
                run_id:
                    type: string
                    example: Sint numquam dolorem.
                workflow_id:
                    type: string
                    example: Sapiente nisi dolore laboriosam ut nostrum.
            example:
                run_id: Praesentium ut.
                workflow_id: Corporis sed.
            required:
