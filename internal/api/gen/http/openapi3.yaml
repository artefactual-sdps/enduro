                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/EnduroAbout'
                            example:
                                poststorage:
                                    - task_queue: abc123
                                      workflow_name: abc123
                                preprocessing:
                                    enabled: false
                                    task_queue: abc123
                                    workflow_name: abc123
                                preservation_system: abc123
                                upload_max_size: 1
                                version: abc123
                "401":
                    description: 'unauthorized: Unauthorized response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: abc123
                            example: abc123
            security:
                - jwt_header_Authorization: []
    /ingest/monitor:
        get:
            tags:
                - ingest
            summary: monitor ingest
            description: Obtain access to the /monitor WebSocket
            operationId: ingest#monitor
            parameters:
                - name: enduro-ingest-ws-ticket
                  in: cookie
                  allowEmptyValue: true
                  schema:
                    type: string
                    example: abc123
                  example: abc123
