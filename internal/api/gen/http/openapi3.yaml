                - batch
            summary: submit batch
            description: Submit a new batch
            operationId: batch#submit
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SubmitRequestBody'
                        example:
                            completed_dir: Minus praesentium.
                            path: In laudantium consequatur ducimus quis.
                            retention_period: Necessitatibus accusantium doloribus corrupti enim.
            responses:
                "202":
                    description: Accepted response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BatchResult'
                            example:
                                run_id: Accusamus est.
                                workflow_id: Nihil voluptatem et numquam consequatur fuga nisi.
                "400":
                    description: 'not_valid: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "409":
                    description: 'not_available: Conflict response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
