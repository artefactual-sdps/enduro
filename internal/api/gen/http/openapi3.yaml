        get:
            tags:
                - batch
            summary: status batch
            description: Retrieve status of current batch operation.
            operationId: batch#status
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BatchStatusResult'
                            example:
                                run_id: Odit assumenda.
                                running: false
                                status: Odit ut reprehenderit molestiae.
                                workflow_id: Aperiam blanditiis adipisci sint maiores repellendus.
        post:
