                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SubmitRequestBody'
                        example:
                            completed_dir: Praesentium incidunt necessitatibus accusantium doloribus corrupti enim.
                            path: Sit in laudantium consequatur ducimus quis placeat.
