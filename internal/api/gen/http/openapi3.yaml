            tags:
                - ingest
            summary: list_sips ingest
            description: List all ingested SIPs
            operationId: ingest#list_sips
            parameters:
                - name: name
                  in: query
                  allowEmptyValue: true
                  schema:
                    type: string
                    example: abc123
                  example: abc123
                - name: aip_uuid
                  in: query
                  description: Identifier of AIP
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Identifier of AIP
                    example: d1845cb6-a5ea-474a-9ab8-26f9bcd919f5
                    format: uuid
                  example: d1845cb6-a5ea-474a-9ab8-26f9bcd919f5
                - name: earliest_created_time
                  in: query
                  allowEmptyValue: true
                  schema:
                    type: string
                    example: "1970-01-01T00:00:01Z"
                    format: date-time
                  example: "1970-01-01T00:00:01Z"
                - name: latest_created_time
                  in: query
                  allowEmptyValue: true
                  schema:
                    type: string
                    example: "1970-01-01T00:00:01Z"
                    format: date-time
                  example: "1970-01-01T00:00:01Z"
                - name: status
                  in: query
                  allowEmptyValue: true
                  schema:
                    type: string
                    example: failed
                    enum:
                        - error
                        - failed
                        - queued
                        - processing
                        - pending
                        - ingested
                  example: failed
                - name: uploader_uuid
                  in: query
                  description: UUID of the SIP uploader
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: UUID of the SIP uploader
                    example: d1845cb6-a5ea-474a-9ab8-26f9bcd919f5
                    format: uuid
                  example: d1845cb6-a5ea-474a-9ab8-26f9bcd919f5
                - name: limit
                  in: query
                  description: Limit number of results to return
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Limit number of results to return
                    example: 1
                    format: int64
                  example: 1
                - name: offset
                  in: query
                  description: Offset from the beginning of the found set
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Offset from the beginning of the found set
                    example: 1
                    format: int64
                  example: 1
