                    type: string
                    example: "1992-07-15T08:22:32Z"
                    format: date-time
                  example: "1993-04-21T05:02:33Z"
                - name: status
                  in: query
                  allowEmptyValue: true
                  schema:
                    type: string
                    example: abandoned
