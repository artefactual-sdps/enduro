            description: Submit a new batch
            operationId: batch#submit
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SubmitRequestBody'
                        example:
                            completed_dir: Odit assumenda.
                            path: Aperiam blanditiis adipisci sint maiores repellendus.
