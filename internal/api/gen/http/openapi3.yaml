                    - Ex assumenda.
                    - Ipsum tenetur totam.
                    - Possimus doloribus suscipit.
        BatchResult:
            type: object
            properties:
                run_id:
                    type: string
                    example: Aut error.
                workflow_id:
                    type: string
                    example: Quae ut aspernatur soluta et tempora.
            example:
                run_id: Repellendus odit neque nihil ipsum sunt.
                workflow_id: Molestiae id ea maiores et harum quam.
            required:
                - workflow_id
                - run_id
        BatchStatusResult:
            type: object
            properties:
                run_id:
                    type: string
                    example: Dolor ut ab.
                running:
                    type: boolean
                    example: false
                status:
                    type: string
                    example: Sit rerum est ipsa totam incidunt est.
                workflow_id:
                    type: string
                    example: Voluptatem harum perferendis veritatis numquam alias.
            example:
