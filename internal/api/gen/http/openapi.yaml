swagger: "2.0"
info:
    title: Enduro API
    version: ""
host: localhost:9000
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /batch:
        get:
            tags:
                - batch
            summary: status batch
            description: Retrieve status of current batch operation.
            operationId: batch#status
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BatchStatusResponseBody'
                        required:
                            - running
            schemes:
                - http
        post:
            tags:
                - batch
            summary: submit batch
            description: Submit a new batch
            operationId: batch#submit
            parameters:
                - name: SubmitRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/BatchSubmitRequestBody'
                    required:
                        - path
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/BatchSubmitResponseBody'
                        required:
                            - workflow_id
                            - run_id
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BatchSubmitNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/BatchSubmitNotAvailableResponseBody'
            schemes:
                - http
    /batch/hints:
        get:
            tags:
                - batch
            summary: hints batch
            description: Retrieve form hints
            operationId: batch#hints
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BatchHintsResponseBody'
            schemes:
                - http
    /package:
        get:
            tags:
                - package
            summary: list package
            description: List all stored packages
            operationId: package#list
            parameters:
                - name: name
                  in: query
                  required: false
                  type: string
                - name: aip_id
                  in: query
                  required: false
                  type: string
                  format: uuid
                - name: earliest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: latest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: status
                  in: query
                  required: false
                  type: string
                  enum:
                    - new
                    - in progress
                    - done
                    - error
                    - unknown
                    - queued
                    - pending
                    - abandoned
                - name: cursor
                  in: query
                  description: Pagination cursor
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageListResponseBody'
                        required:
                            - items
            schemes:
                - http
    /package/{id}:
        get:
            tags:
                - package
            summary: show package
            description: Show package by ID
            operationId: package#show
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to show
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageShowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        delete:
            tags:
                - package
            summary: delete package
            description: Delete package by ID
            operationId: package#delete
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to delete
                  required: true
                  type: integer
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageDeleteNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /package/{id}/cancel:
        post:
            tags:
                - package
            summary: cancel package
            description: Cancel package processing by ID
            operationId: package#cancel
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to remove
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageCancelNotRunningResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageCancelNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /package/{id}/confirm:
        post:
            tags:
                - package
            summary: confirm package
            description: Signal the package has been reviewed and accepted
            operationId: package#confirm
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to look up
                  required: true
                  type: integer
                - name: ConfirmRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/PackageConfirmRequestBody'
                    required:
                        - location
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageConfirmNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/PackageConfirmNotAvailableResponseBody'
            schemes:
                - http
    /package/{id}/preservation-actions:
        get:
            tags:
                - package
            summary: preservation-actions package
            description: List all preservation actions by ID
            operationId: package#preservation-actions
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to look up
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackagePreservationActionsResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackagePreservationActionsNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /package/{id}/reject:
        post:
            tags:
                - package
            summary: reject package
            description: Signal the package has been reviewed and rejected
            operationId: package#reject
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to look up
                  required: true
                  type: integer
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageRejectNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/PackageRejectNotAvailableResponseBody'
            schemes:
                - http
    /package/{id}/retry:
        post:
            tags:
                - package
            summary: retry package
            description: Retry package processing by ID
            operationId: package#retry
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to retry
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageRetryNotRunningResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageRetryNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /package/{id}/workflow:
        get:
            tags:
                - package
            summary: workflow package
            description: Retrieve workflow status by ID
            operationId: package#workflow
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to look up
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageWorkflowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageWorkflowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /package/bulk:
        get:
            tags:
                - package
            summary: bulk_status package
            description: Retrieve status of current bulk operation.
            operationId: package#bulk_status
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageBulkStatusResponseBody'
                        required:
                            - running
            schemes:
                - http
        post:
            tags:
                - package
            summary: bulk package
            description: Bulk operations (retry, cancel...).
            operationId: package#bulk
            parameters:
                - name: BulkRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/PackageBulkRequestBody'
                    required:
                        - operation
                        - status
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/PackageBulkResponseBody'
                        required:
                            - workflow_id
                            - run_id
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageBulkNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/PackageBulkNotAvailableResponseBody'
            schemes:
                - http
    /package/monitor:
        get:
            tags:
                - package
            summary: monitor package
            operationId: package#monitor
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/PackageMonitorResponseBody'
            schemes:
                - ws
    /storage/{aip_id}/download:
        get:
            tags:
                - storage
            summary: download storage
            description: Download package by AIPID
            operationId: storage#download
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: byte
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageDownloadNotFoundResponseBody'
                        required:
                            - message
                            - aip_id
            schemes:
                - http
    /storage/{aip_id}/store:
        get:
            tags:
                - storage
            summary: move_status storage
            description: Retrieve the status of a permanent storage location move of the package
            operationId: storage#move_status
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StorageMoveStatusResponseBody'
                        required:
                            - done
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageMoveStatusNotFoundResponseBody'
                        required:
                            - message
                            - aip_id
            schemes:
                - http
        post:
            tags:
                - storage
            summary: move storage
            description: Move a package to a permanent storage location
            operationId: storage#move
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
                - name: MoveRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/StorageMoveRequestBody'
                    required:
                        - location
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageMoveNotValidResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageMoveNotFoundResponseBody'
                        required:
                            - message
                            - aip_id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/StorageMoveNotAvailableResponseBody'
            schemes:
                - http
    /storage/{aip_id}/submit:
        post:
            tags:
                - storage
            summary: submit storage
            description: Start the submission of a package
            operationId: storage#submit
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
                - name: SubmitRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/StorageSubmitRequestBody'
                    required:
                        - name
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/StorageSubmitResponseBody'
                        required:
                            - url
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageSubmitNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/StorageSubmitNotAvailableResponseBody'
            schemes:
                - http
    /storage/{aip_id}/update:
        post:
            tags:
                - storage
            summary: update storage
            description: Signal the storage service that an upload is complete
            operationId: storage#update
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageUpdateNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/StorageUpdateNotAvailableResponseBody'
            schemes:
                - http
    /storage/location:
        get:
            tags:
                - storage
            summary: list storage
            description: List locations
            operationId: storage#list
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StorageStoredLocationResponseCollection'
            schemes:
                - http
    /swagger/swagger.json:
        get:
            tags:
                - swagger
            summary: Download internal/api/gen/http/openapi.json
            description: JSON document containing the API swagger definition.
            operationId: swagger#/swagger/swagger.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
definitions:
    BatchHintsResponseBody:
        title: BatchHintsResponseBody
        type: object
        properties:
            completed_dirs:
                type: array
                items:
                    type: string
                    example: Omnis qui dolor eos qui.
                description: A list of known values of completedDir used by existing watchers.
                example:
                    - Ut qui voluptatum labore et voluptatem.
                    - Pariatur voluptates ut blanditiis est aut dicta.
                    - Ut possimus architecto.
                    - Accusantium sed dolores occaecati aut.
        example:
            completed_dirs:
                - Maiores et vero placeat.
                - Consequatur ut ipsam fugiat assumenda.
    BatchStatusResponseBody:
        title: BatchStatusResponseBody
        type: object
        properties:
            run_id:
                type: string
                example: Quaerat cupiditate vel molestiae dolores.
            running:
                type: boolean
                example: false
            status:
                type: string
                example: Minima odio sint.
            workflow_id:
                type: string
                example: Odit omnis itaque soluta sed et modi.
        example:
            run_id: Qui quod.
            running: false
            status: Modi voluptatibus labore.
            workflow_id: Neque rerum.
        required:
            - running
    BatchSubmitNotAvailableResponseBody:
        title: 'Mediatype identifier: application/vnd.goa.error; view=default'
        type: object
        properties:
            fault:
                type: boolean
                description: Is the error a server-side fault?
                example: true
            id:
                type: string
                description: ID is a unique identifier for this particular occurrence of the problem.
                example: 123abc
            message:
                type: string
                description: Message is a human-readable explanation specific to this occurrence of the problem.
                example: parameter 'p' must be an integer
            name:
                type: string
                description: Name is the name of this class of errors.
                example: bad_request
            temporary:
                type: boolean
                description: Is the error temporary?
                example: false
            timeout:
                type: boolean
                description: Is the error a timeout?
                example: true
        description: submit_not_available_response_body result type (default view)
        example:
            fault: false
            id: 123abc
            message: parameter 'p' must be an integer
            name: bad_request
            temporary: true
            timeout: false
        required:
            - name
            - id
            - message
            - temporary
            - timeout
            - fault
    BatchSubmitNotValidResponseBody:
        title: 'Mediatype identifier: application/vnd.goa.error; view=default'
        type: object
        properties:
            fault:
                type: boolean
                description: Is the error a server-side fault?
                example: true
            id:
                type: string
                description: ID is a unique identifier for this particular occurrence of the problem.
                example: 123abc
            message:
                type: string
                description: Message is a human-readable explanation specific to this occurrence of the problem.
                example: parameter 'p' must be an integer
            name:
                type: string
                description: Name is the name of this class of errors.
                example: bad_request
            temporary:
                type: boolean
                description: Is the error temporary?
                example: false
            timeout:
                type: boolean
                description: Is the error a timeout?
                example: true
        description: submit_not_valid_response_body result type (default view)
        example:
            fault: true
            id: 123abc
            message: parameter 'p' must be an integer
            name: bad_request
            temporary: false
            timeout: false
        required:
            - name
            - id
            - message
            - temporary
            - timeout
            - fault
    BatchSubmitRequestBody:
        title: BatchSubmitRequestBody
        type: object
        properties:
            completed_dir:
                type: string
                example: Culpa voluptas.
            path:
                type: string
                example: Laboriosam corporis vitae.
            retention_period:
                type: string
                example: Ipsam quia eius vitae praesentium commodi voluptas.
        example:
            completed_dir: Sint aut.
            path: Aut sint.
            retention_period: Itaque similique.
        required:
            - path
    BatchSubmitResponseBody:
        title: BatchSubmitResponseBody
        type: object
        properties:
            run_id:
                type: string
                example: Magnam recusandae laudantium quidem consequatur ducimus excepturi.
            workflow_id:
                type: string
                example: Rerum quia.
        example:
            run_id: Autem quia et aut nihil eius fugit.
            workflow_id: Et sapiente.
        required:
            - workflow_id
            - run_id
    EnduroPackagePreservationActionsActionResponseBody:
        title: 'Mediatype identifier: application/vnd.enduro.package-preservation-actions-action; view=default'
        type: object
        properties:
            action_id:
                type: string
                example: Nam commodi et veniam.
            id:
                type: integer
                example: 16385846647302941425
                format: int64
            name:
                type: string
                example: Laborum harum dolor.
            started_at:
                type: string
                example: "1971-11-01T15:39:24Z"
                format: date-time
            status:
                type: string
                example: unspecified
                enum:
                    - unspecified
                    - complete
                    - processing
                    - failed
        description: PreservationAction describes a preservation action. (default view)
        example:
            action_id: Doloremque cum.
            id: 14653835234593099099
            name: Vitae odio non laborum dolores voluptatem cum.
            started_at: "2011-02-08T13:34:10Z"
            status: unspecified
        required:
            - id
            - action_id
            - name
            - status
            - started_at
    EnduroPackagePreservationActionsActionResponseBodyCollection:
        title: 'Mediatype identifier: application/vnd.enduro.package-preservation-actions-action; type=collection; view=default'
        type: array
        items:
            $ref: '#/definitions/EnduroPackagePreservationActionsActionResponseBody'
        description: EnduroPackage-Preservation-Actions-ActionCollectionResponseBody is the result type for an array of EnduroPackage-Preservation-Actions-ActionResponseBody (default view)
        example:
            - action_id: Ad aut rerum.
              id: 11312523493040000801
              name: Expedita amet vero.
              started_at: "1992-01-21T13:41:06Z"
              status: complete
            - action_id: Ad aut rerum.
              id: 11312523493040000801
              name: Expedita amet vero.
              started_at: "1992-01-21T13:41:06Z"
              status: complete
            - action_id: Ad aut rerum.
              id: 11312523493040000801
              name: Expedita amet vero.
              started_at: "1992-01-21T13:41:06Z"
              status: complete
    EnduroPackageWorkflowHistoryResponseBody:
        title: 'Mediatype identifier: application/vnd.enduro.package-workflow-history; view=default'
        type: object
        properties:
            details:
                type: string
                description: Contents of the event
                example: Quia praesentium ea est voluptate.
                format: binary
            id:
                type: integer
                description: Identifier of package
                example: 4344854890028564388
                format: int64
            type:
                type: string
                description: Type of the event
                example: Sed corrupti.
        description: WorkflowHistoryEvent describes a history event in Temporal. (default view)
        example:
            details: Dicta quo sequi fugiat ut iusto.
            id: 480116709547113048
            type: Quia vel eos.
    EnduroPackageWorkflowHistoryResponseBodyCollection:
        title: 'Mediatype identifier: application/vnd.enduro.package-workflow-history; type=collection; view=default'
        type: array
        items:
            $ref: '#/definitions/EnduroPackageWorkflowHistoryResponseBody'
        description: EnduroPackage-Workflow-HistoryCollectionResponseBody is the result type for an array of EnduroPackage-Workflow-HistoryResponseBody (default view)
        example:
            - details: Et consequatur eum eligendi est aspernatur.
              id: 13449499894847559462
              type: Sunt quas aut qui nostrum illo.
            - details: Et consequatur eum eligendi est aspernatur.
              id: 13449499894847559462
              type: Sunt quas aut qui nostrum illo.
            - details: Et consequatur eum eligendi est aspernatur.
              id: 13449499894847559462
              type: Sunt quas aut qui nostrum illo.
            - details: Et consequatur eum eligendi est aspernatur.
              id: 13449499894847559462
              type: Sunt quas aut qui nostrum illo.
    EnduroStoredPackageResponseBody:
        title: 'Mediatype identifier: application/vnd.enduro.stored-package; view=default'
        type: object
        properties:
            aip_id:
                type: string
                description: Identifier of Archivematica AIP
                example: E058AD50-5D7F-E9A8-E010-D33044724992
                format: uuid
            completed_at:
                type: string
                description: Completion datetime
                example: "1993-12-07T01:25:05Z"
                format: date-time
            created_at:
                type: string
                description: Creation datetime
                example: "1991-05-21T03:31:05Z"
                format: date-time
            id:
                type: integer
                description: Identifier of package
                example: 16685219731533782957
                format: int64
            name:
                type: string
                description: Name of the package
                example: Laboriosam omnis vitae est.
            run_id:
                type: string
                description: Identifier of latest processing workflow run
                example: F25C441B-B3AA-5871-1077-53EACA084D5A
                format: uuid
            started_at:
                type: string
                description: Start datetime
                example: "1984-03-22T20:59:37Z"
                format: date-time
            status:
                type: string
                description: Status of the package
                default: new
                example: done
                enum:
                    - new
                    - in progress
                    - done
                    - error
                    - unknown
                    - queued
                    - pending
                    - abandoned
            workflow_id:
                type: string
                description: Identifier of processing workflow
                example: CEF3CAF7-AB82-083A-2F08-9497BE6B7488
                format: uuid
        description: StoredPackage describes a package retrieved by the service. (default view)
        example:
            aip_id: AC2E8D12-84E7-ADAA-5045-93C4FF40145F
            completed_at: "2000-01-13T08:33:43Z"
            created_at: "2015-05-23T16:11:00Z"
            id: 7583944350477668242
            name: Vitae ad.
            run_id: 76150F6F-C16D-33A6-B049-F5AE2D7C6385
            started_at: "2005-08-22T12:43:25Z"
            status: done
            workflow_id: 43632E4F-A034-6412-7CEA-7CD0E1AED81D
        required:
            - id
            - status
            - created_at
    EnduroStoredPackageResponseBodyCollection:
        title: 'Mediatype identifier: application/vnd.enduro.stored-package; type=collection; view=default'
        type: array
        items:
            $ref: '#/definitions/EnduroStoredPackageResponseBody'
        description: EnduroStored-PackageCollectionResponseBody is the result type for an array of EnduroStored-PackageResponseBody (default view)
        example:
            - aip_id: A45D83CF-F038-77BB-220E-D79EFC31D198
              completed_at: "2005-09-12T03:54:52Z"
              created_at: "2012-04-03T07:19:39Z"
              id: 6093510348839018696
              name: Voluptatem ut earum maxime officiis.
              run_id: 76FB876C-96AC-91E7-BD21-B0C2988DDF65
              started_at: "1999-10-27T23:45:50Z"
