swagger: "2.0"
info:
    title: Enduro API
    version: 0.0.1
host: localhost:9000
consumes:
    - application/json
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /about:
        get:
            tags:
                - about
            summary: about about
            description: Get information about the system
            operationId: about#about
            parameters:
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AboutAboutResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/monitor:
        get:
            tags:
                - ingest
            summary: monitor ingest
            description: Obtain access to the /monitor WebSocket
            operationId: ingest#monitor
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/IngestMonitorResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/IngestMonitorInternalErrorResponseBody'
            schemes:
                - ws
        post:
            tags:
                - ingest
            summary: monitor_request ingest
            description: Request access to the /monitor WebSocket
            operationId: ingest#monitor_request
            parameters:
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/IngestMonitorRequestInternalErrorResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/sip-sources/{uuid}/objects:
        get:
            tags:
                - ingest
            summary: list_sip_source_objects ingest
            description: |-
                List the objects in a SIP source

                **Required security scopes for jwt**:
                  * `ingest:sipsources:objects:list`
            operationId: ingest#list_sip_source_objects
            parameters:
                - name: limit
                  in: query
                  description: Limit the number of results to return
                  required: false
                  type: integer
                - name: cursor
                  in: query
                  description: Cursor token to get subsequent pages
                  required: false
                  type: string
                - name: uuid
                  in: path
                  description: SIP source identifier -- CURRENTLY NOT USED
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/IngestListSipSourceObjectsResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestListSipSourceObjectsNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/IngestListSipSourceObjectsNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/IngestListSipSourceObjectsInternalErrorResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/sips:
        get:
            tags:
                - ingest
            summary: list_sips ingest
            description: |-
                List all ingested SIPs

                **Required security scopes for jwt**:
                  * `ingest:sips:list`
            operationId: ingest#list_sips
            parameters:
                - name: name
                  in: query
                  required: false
                  type: string
                - name: aip_uuid
                  in: query
                  description: Identifier of AIP
                  required: false
                  type: string
                  format: uuid
                - name: earliest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: latest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: status
                  in: query
                  required: false
                  type: string
                  enum:
                    - error
                    - failed
                    - queued
                    - processing
                    - pending
                    - ingested
                - name: uploader_uuid
                  in: query
                  description: UUID of the SIP uploader
                  required: false
                  type: string
                  format: uuid
                - name: limit
                  in: query
                  description: Limit number of results to return
                  required: false
                  type: integer
                - name: offset
                  in: query
                  description: Offset from the beginning of the found set
                  required: false
                  type: integer
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/IngestListSipsResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestListSipsNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        post:
            tags:
                - ingest
            summary: add_sip ingest
            description: |-
                Ingest a SIP from a SIP Source

                **Required security scopes for jwt**:
                  * `ingest:sips:create`
            operationId: ingest#add_sip
            parameters:
                - name: source_id
                  in: query
                  description: Identifier of SIP source -- CURRENTLY NOT USED
                  required: true
                  type: string
                  format: uuid
                - name: key
                  in: query
                  description: Key of the item to ingest
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/IngestAddSipResponseBody'
                        required:
                            - uuid
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestAddSipNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/IngestAddSipInternalErrorResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/sips/{uuid}:
        get:
            tags:
                - ingest
            summary: show_sip ingest
            description: |-
                Show SIP by ID

                **Required security scopes for jwt**:
                  * `ingest:sips:read`
            operationId: ingest#show_sip
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of SIP to show
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/IngestShowSipResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/IngestShowSipNotFoundResponseBody'
                        required:
                            - message
                            - uuid
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/IngestShowSipNotAvailableResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/sips/{uuid}/confirm:
        post:
            tags:
                - ingest
            summary: confirm_sip ingest
            description: |-
                Signal the SIP has been reviewed and accepted

                **Required security scopes for jwt**:
                  * `ingest:sips:review`
            operationId: ingest#confirm_sip
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of SIP to look up
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
                - name: confirm_sip_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/IngestConfirmSipRequestBody'
                    required:
                        - location_uuid
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestConfirmSipNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/IngestConfirmSipNotFoundResponseBody'
                        required:
                            - message
                            - uuid
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/IngestConfirmSipNotAvailableResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/sips/{uuid}/download:
        get:
            tags:
                - ingest
            summary: download_sip ingest
            description: Download the failed package related to a SIP. It will be the original SIP or the transformed PIP, based on the SIP's `failed_as` value.
            operationId: ingest#download_sip
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of the SIP to download
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    headers:
                        Content-Disposition:
                            type: string
                        Content-Length:
                            type: int64
                        Content-Type:
                            type: string
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestDownloadSipNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/IngestDownloadSipNotFoundResponseBody'
                        required:
                            - message
                            - uuid
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/IngestDownloadSipInternalErrorResponseBody'
            schemes:
                - http
        post:
            tags:
                - ingest
            summary: download_sip_request ingest
            description: |-
                Request access to SIP download

                **Required security scopes for jwt**:
                  * `ingest:sips:download`
            operationId: ingest#download_sip_request
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of the SIP to download
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestDownloadSipRequestNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/IngestDownloadSipRequestNotFoundResponseBody'
                        required:
                            - message
                            - uuid
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/IngestDownloadSipRequestInternalErrorResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/sips/{uuid}/reject:
        post:
            tags:
                - ingest
            summary: reject_sip ingest
            description: |-
                Signal the SIP has been reviewed and rejected

                **Required security scopes for jwt**:
                  * `ingest:sips:review`
            operationId: ingest#reject_sip
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of SIP to look up
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestRejectSipNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/IngestRejectSipNotFoundResponseBody'
                        required:
                            - message
                            - uuid
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/IngestRejectSipNotAvailableResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/sips/{uuid}/workflows:
        get:
            tags:
                - ingest
            summary: list_sip_workflows ingest
            description: |-
                List all workflows for a SIP

                **Required security scopes for jwt**:
                  * `ingest:sips:workflows:list`
            operationId: ingest#list_sip_workflows
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of SIP to look up
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/IngestListSipWorkflowsResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/IngestListSipWorkflowsNotFoundResponseBody'
                        required:
                            - message
                            - uuid
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/sips/upload:
        post:
            tags:
                - ingest
            summary: upload_sip ingest
            description: |-
                Upload a SIP to trigger an ingest workflow

                **Required security scopes for jwt**:
                  * `ingest:sips:upload`
            operationId: ingest#upload_sip
            parameters:
                - name: Content-Type
                  in: header
                  description: Content-Type header, must define value for multipart boundary.
                  required: false
                  type: string
                  default: multipart/form-data; boundary=goa
                  pattern: multipart/[^;]+; boundary=.+
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/IngestUploadSipResponseBody'
                        required:
                            - uuid
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestUploadSipInvalidMultipartRequestResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/IngestUploadSipInternalErrorResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/users:
        get:
            tags:
                - ingest
            summary: list_users ingest
            description: |-
                List all users

                **Required security scopes for jwt**:
                  * `ingest:users:list`
            operationId: ingest#list_users
            parameters:
                - name: email
                  in: query
                  description: Email of the user
                  required: false
                  type: string
                - name: name
                  in: query
                  description: Name of the user
                  required: false
                  type: string
                - name: limit
                  in: query
                  description: Limit number of results to return
                  required: false
                  type: integer
                - name: offset
                  in: query
                  description: Offset from the beginning of the found set
                  required: false
                  type: integer
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/IngestListUsersResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestListUsersNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /storage/aips:
        get:
            tags:
                - storage
            summary: list_aips storage
            description: |-
                List all AIPs

                **Required security scopes for jwt**:
                  * `storage:aips:list`
            operationId: storage#list_aips
            parameters:
                - name: name
                  in: query
                  required: false
                  type: string
                - name: earliest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: latest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: status
                  in: query
                  required: false
                  type: string
                  enum:
                    - unspecified
                    - stored
                    - pending
                    - processing
                    - deleted
                    - queued
                - name: limit
                  in: query
                  description: Limit number of results to return
                  required: false
                  type: integer
                - name: offset
                  in: query
                  description: Offset from the beginning of the found set
                  required: false
                  type: integer
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StorageListAipsResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageListAipsNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/StorageListAipsNotAvailableResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        post:
            tags:
                - storage
            summary: create_aip storage
            description: |-
                Create a new AIP

                **Required security scopes for jwt**:
                  * `storage:aips:create`
            operationId: storage#create_aip
            parameters:
                - name: Authorization
                  in: header
                  required: false
                  type: string
                - name: create_aip_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/StorageCreateAipRequestBody'
                    required:
                        - uuid
                        - name
                        - object_key
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StorageCreateAipResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageCreateAipNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /storage/aips/{uuid}:
        get:
            tags:
                - storage
            summary: show_aip storage
            description: |-
                Show AIP by AIPID

                **Required security scopes for jwt**:
                  * `storage:aips:read`
            operationId: storage#show_aip
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of AIP
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StorageShowAipResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageShowAipNotFoundResponseBody'
                        required:
                            - message
                            - uuid
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /storage/aips/{uuid}/deletion-cancel:
        post:
            tags:
                - storage
            summary: cancel_aip_deletion storage
            description: |-
                Cancel an AIP deletion request

                **Required security scopes for jwt**:
                  * `storage:aips:deletion:request`
            operationId: storage#cancel_aip_deletion
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of AIP
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
                - name: cancel_aip_deletion_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/StorageCancelAipDeletionRequestBody'
            responses:
                "200":
                    description: OK response.
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageCancelAipDeletionNotFoundResponseBody'
                        required:
                            - message
                            - uuid
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /storage/aips/{uuid}/deletion-request:
        post:
            tags:
                - storage
            summary: request_aip_deletion storage
            description: |-
                Request an AIP deletion

                **Required security scopes for jwt**:
                  * `storage:aips:deletion:request`
            operationId: storage#request_aip_deletion
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of AIP
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
                - name: request_aip_deletion_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/StorageRequestAipDeletionRequestBody'
                    required:
                        - reason
            responses:
                "200":
                    description: OK response.
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageRequestAipDeletionNotFoundResponseBody'
                        required:
                            - message
                            - uuid
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /storage/aips/{uuid}/deletion-review:
        post:
            tags:
                - storage
            summary: review_aip_deletion storage
            description: |-
                Review an AIP deletion request

                **Required security scopes for jwt**:
                  * `storage:aips:deletion:review`
            operationId: storage#review_aip_deletion
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of AIP
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  required: false
                  type: string
                - name: review_aip_deletion_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/StorageReviewAipDeletionRequestBody'
                    required:
                        - approved
            responses:
                "200":
                    description: OK response.
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageReviewAipDeletionNotFoundResponseBody'
                        required:
                            - message
                            - uuid
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /storage/aips/{uuid}/download:
        get:
            tags:
                - storage
            summary: download_aip storage
            description: Download AIP by AIPID
            operationId: storage#download_aip
            parameters:
                - name: uuid
                  in: path
                  description: Identifier of the AIP to download
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    headers:
