swagger: "2.0"
info:
    title: Enduro API
    version: 0.0.1
host: localhost:9000
consumes:
    - application/json
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /package:
        get:
            tags:
                - package
            summary: list package
            description: List all stored packages
            operationId: package#list
            parameters:
                - name: name
                  in: query
                  required: false
                  type: string
                - name: aip_id
                  in: query
                  description: Identifier of AIP
                  required: false
                  type: string
                  format: uuid
                - name: earliest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: latest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: location_id
                  in: query
                  description: Identifier of storage location
                  required: false
                  type: string
                  format: uuid
                - name: status
                  in: query
                  required: false
                  type: string
                  enum:
                    - new
                    - in progress
                    - done
                    - error
                    - unknown
                    - queued
                    - pending
                    - abandoned
                - name: cursor
                  in: query
                  description: Pagination cursor
                  required: false
                  type: string
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageListResponseBody'
                        required:
                            - items
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - oauth2_header_Authorization: []
    /package/{id}:
        get:
            tags:
                - package
            summary: show package
            description: Show package by ID
            operationId: package#show
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to show
                  required: true
                  type: integer
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageShowResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageShowNotFoundResponseBody'
                        required:
                            - message
                            - id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/PackageShowNotAvailableResponseBody'
            schemes:
                - http
            security:
                - oauth2_header_Authorization: []
    /package/{id}/confirm:
