definitions:
    EnduroPackagePreservationActionResponseBody:
        title: 'Mediatype identifier: application/vnd.enduro.package-preservation-action; view=default'
        type: object
        properties:
            completed_at:
                type: string
                example: "1970-01-01T00:00:01Z"
                format: date-time
            id:
                type: integer
                example: 1
                format: int64
            package_id:
                type: integer
                example: 1
                format: int64
            started_at:
                type: string
                example: "1970-01-01T00:00:01Z"
                format: date-time
            status:
                type: string
                example: in progress
                enum:
                    - unspecified
                    - in progress
                    - done
                    - error
                    - queued
                    - pending
            tasks:
                $ref: '#/definitions/EnduroPackagePreservationTaskResponseBodyCollection'
            type:
                type: string
                example: create-and-review-aip
                enum:
                    - create-aip
                    - create-and-review-aip
                    - move-package
            workflow_id:
                type: string
                example: abc123
        description: PreservationAction describes a preservation action. (default view)
        example:
            completed_at: "1970-01-01T00:00:01Z"
            id: 1
            package_id: 1
            started_at: "1970-01-01T00:00:01Z"
            status: in progress
            tasks:
                - completed_at: "1970-01-01T00:00:01Z"
                  id: 1
                  name: abc123
                  note: abc123
                  preservation_action_id: 1
                  started_at: "1970-01-01T00:00:01Z"
                  status: in progress
                  task_id: abc123
            type: create-and-review-aip
            workflow_id: abc123
        required:
            - id
            - workflow_id
            - type
            - status
            - started_at
    EnduroPackagePreservationActionResponseBodyCollection:
        title: 'Mediatype identifier: application/vnd.enduro.package-preservation-action; type=collection; view=default'
        type: array
        items:
            $ref: '#/definitions/EnduroPackagePreservationActionResponseBody'
        description: EnduroPackage-Preservation-ActionCollectionResponseBody is the result type for an array of EnduroPackage-Preservation-ActionResponseBody (default view)
        example:
            - completed_at: "1970-01-01T00:00:01Z"
              id: 1
              package_id: 1
              started_at: "1970-01-01T00:00:01Z"
              status: in progress
              tasks:
                - completed_at: "1970-01-01T00:00:01Z"
                  id: 1
                  name: abc123
                  note: abc123
                  preservation_action_id: 1
                  started_at: "1970-01-01T00:00:01Z"
                  status: in progress
                  task_id: abc123
              type: create-and-review-aip
              workflow_id: abc123
    EnduroPackagePreservationTaskResponseBody:
        title: 'Mediatype identifier: application/vnd.enduro.package-preservation-task; view=default'
        type: object
        properties:
            completed_at:
                type: string
                example: "1970-01-01T00:00:01Z"
                format: date-time
            id:
                type: integer
                example: 1
                format: int64
            name:
                type: string
                example: abc123
            note:
                type: string
                example: abc123
            preservation_action_id:
                type: integer
                example: 1
                format: int64
            started_at:
                type: string
                example: "1970-01-01T00:00:01Z"
                format: date-time
            status:
                type: string
                example: in progress
                enum:
                    - unspecified
                    - in progress
                    - done
                    - error
                    - queued
                    - pending
