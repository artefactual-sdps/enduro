            - id
    EnduroPackageLocationUpdatedEventResponseBody:
        title: 'Mediatype identifier: application/vnd.enduro.package-location-updated-event; view=default'
        type: object
        properties:
            id:
                type: integer
                description: Identifier of package
                example: 12441015193066522004
                format: int64
            location_id:
                type: string
                example: Laboriosam eveniet nisi repellendus qui.
        description: EnduroPackage-Location-Updated-EventResponseBody result type (default view)
        example:
            id: 8725755323766865232
            location_id: Commodi vel tenetur nisi nam vitae.
