swagger: "2.0"
info:
    title: Enduro API
    version: 0.0.1
host: localhost:9000
consumes:
    - application/json
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /about:
        get:
            tags:
                - about
            summary: about about
            description: Get information about the system
            operationId: about#about
            parameters:
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AboutAboutResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/monitor:
        get:
            tags:
                - ingest
            summary: monitor ingest
            description: Obtain access to the /monitor WebSocket
            operationId: ingest#monitor
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/IngestMonitorResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/IngestMonitorNotAvailableResponseBody'
            schemes:
                - ws
        post:
            tags:
                - ingest
            summary: monitor_request ingest
            description: |-
                Request access to the /monitor WebSocket

                **Required security scopes for jwt**:
                  * `ingest:sips:list`
                  * `ingest:sips:read`
                  * `ingest:sips:review`
                  * `ingest:sips:upload`
                  * `ingest:sips:workflows:list`
            operationId: ingest#monitor_request
            parameters:
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/IngestMonitorRequestNotAvailableResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /ingest/sips:
        get:
            tags:
                - ingest
            summary: list_sips ingest
            description: |-
                List all ingested SIPs

                **Required security scopes for jwt**:
                  * `ingest:sips:list`
            operationId: ingest#list_sips
            parameters:
                - name: name
                  in: query
                  required: false
                  type: string
                - name: aip_id
                  in: query
                  description: Identifier of AIP
                  required: false
                  type: string
                  format: uuid
                - name: earliest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: latest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: status
                  in: query
                  required: false
                  type: string
                  enum:
                    - error
                    - failed
                    - queued
                    - processing
                    - pending
                    - ingested
                - name: limit
                  in: query
                  description: Limit number of results to return
                  required: false
                  type: integer
                - name: offset
                  in: query
                  description: Offset from the beginning of the found set
                  required: false
                  type: integer
                - name: Authorization
                  in: header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/IngestListSipsResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IngestListSipsNotValidResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
