swagger: "2.0"
info:
    title: Enduro API
    version: ""
host: localhost:9000
consumes:
    - application/json
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /batch:
        get:
            tags:
                - batch
            summary: status batch
            description: Retrieve status of current batch operation.
            operationId: batch#status
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BatchStatusResponseBody'
                        required:
                            - running
            schemes:
                - http
        post:
            tags:
                - batch
            summary: submit batch
            description: Submit a new batch
            operationId: batch#submit
            parameters:
                - name: SubmitRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/BatchSubmitRequestBody'
                    required:
                        - path
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/BatchSubmitResponseBody'
                        required:
                            - workflow_id
                            - run_id
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/BatchSubmitNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/BatchSubmitNotAvailableResponseBody'
            schemes:
                - http
    /batch/hints:
        get:
            tags:
                - batch
            summary: hints batch
            description: Retrieve form hints
            operationId: batch#hints
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BatchHintsResponseBody'
            schemes:
                - http
    /package:
        get:
            tags:
                - package
            summary: list package
            description: List all stored packages
            operationId: package#list
            parameters:
                - name: name
                  in: query
                  required: false
                  type: string
                - name: aip_id
                  in: query
                  required: false
                  type: string
                  format: uuid
                - name: earliest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: latest_created_time
                  in: query
                  required: false
                  type: string
                  format: date-time
                - name: location_id
                  in: query
                  required: false
                  type: string
                  format: uuid
                - name: status
                  in: query
                  required: false
                  type: string
                  enum:
                    - new
                    - in progress
                    - done
                    - error
                    - unknown
                    - queued
                    - pending
                    - abandoned
                - name: cursor
                  in: query
                  description: Pagination cursor
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageListResponseBody'
                        required:
                            - items
            schemes:
                - http
    /package/{id}:
        get:
            tags:
                - package
            summary: show package
            description: Show package by ID
            operationId: package#show
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to show
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageShowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        delete:
            tags:
                - package
            summary: delete package
            description: Delete package by ID
            operationId: package#delete
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to delete
                  required: true
                  type: integer
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageDeleteNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /package/{id}/cancel:
        post:
            tags:
                - package
            summary: cancel package
            description: Cancel package processing by ID
            operationId: package#cancel
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to remove
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageCancelNotRunningResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageCancelNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /package/{id}/confirm:
        post:
            tags:
                - package
            summary: confirm package
            description: Signal the package has been reviewed and accepted
            operationId: package#confirm
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to look up
                  required: true
                  type: integer
                - name: ConfirmRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/PackageConfirmRequestBody'
                    required:
                        - location_id
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageConfirmNotValidResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageConfirmNotFoundResponseBody'
                        required:
                            - message
                            - id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/PackageConfirmNotAvailableResponseBody'
            schemes:
                - http
    /package/{id}/move:
        get:
            tags:
                - package
            summary: move_status package
            description: Retrieve the status of a permanent storage location move of the package
            operationId: package#move_status
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to move
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageMoveStatusResponseBody'
                        required:
                            - done
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageMoveStatusNotFoundResponseBody'
                        required:
                            - message
                            - id
                "424":
                    description: Failed Dependency response.
                    schema:
                        $ref: '#/definitions/PackageMoveStatusFailedDependencyResponseBody'
            schemes:
                - http
        post:
            tags:
                - package
            summary: move package
            description: Move a package to a permanent storage location
            operationId: package#move
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to move
                  required: true
                  type: integer
                - name: MoveRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/PackageMoveRequestBody'
                    required:
                        - location_id
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageMoveNotValidResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageMoveNotFoundResponseBody'
                        required:
                            - message
                            - id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/PackageMoveNotAvailableResponseBody'
            schemes:
                - http
    /package/{id}/preservation-actions:
        get:
            tags:
                - package
            summary: preservation-actions package
            description: List all preservation actions by ID
            operationId: package#preservation-actions
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to look up
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackagePreservationActionsResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackagePreservationActionsNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /package/{id}/reject:
        post:
            tags:
                - package
            summary: reject package
            description: Signal the package has been reviewed and rejected
            operationId: package#reject
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to look up
                  required: true
                  type: integer
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageRejectNotValidResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageRejectNotFoundResponseBody'
                        required:
                            - message
                            - id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/PackageRejectNotAvailableResponseBody'
            schemes:
                - http
    /package/{id}/retry:
        post:
            tags:
                - package
            summary: retry package
            description: Retry package processing by ID
            operationId: package#retry
            parameters:
                - name: id
                  in: path
                  description: Identifier of package to retry
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageRetryNotRunningResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PackageRetryNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /package/bulk:
        get:
            tags:
                - package
            summary: bulk_status package
            description: Retrieve status of current bulk operation.
            operationId: package#bulk_status
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PackageBulkStatusResponseBody'
                        required:
                            - running
            schemes:
                - http
        post:
            tags:
                - package
            summary: bulk package
            description: Bulk operations (retry, cancel...).
            operationId: package#bulk
            parameters:
                - name: BulkRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/PackageBulkRequestBody'
                    required:
                        - operation
                        - status
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/PackageBulkResponseBody'
                        required:
                            - workflow_id
                            - run_id
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/PackageBulkNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/PackageBulkNotAvailableResponseBody'
            schemes:
                - http
    /package/monitor:
        get:
            tags:
                - package
            summary: monitor package
            operationId: package#monitor
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/PackageMonitorResponseBody'
            schemes:
                - ws
    /storage/location:
        get:
            tags:
                - storage
            summary: locations storage
            description: List locations
            operationId: storage#locations
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StorageStoredLocationResponseCollection'
            schemes:
                - http
        post:
            tags:
                - storage
            summary: add_location storage
            description: Add a storage location
            operationId: storage#add_location
            parameters:
                - name: add_location_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/StorageAddLocationRequestBody'
                    required:
                        - name
                        - source
                        - purpose
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/StorageAddLocationResponseBody'
                        required:
                            - uuid
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageAddLocationNotValidResponseBody'
            schemes:
                - http
    /storage/location/{uuid}:
        get:
            tags:
                - storage
            summary: show-location storage
            description: Show location by UUID
            operationId: storage#show-location
            parameters:
                - name: uuid
                  in: path
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StorageShowLocationResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageShowLocationNotFoundResponseBody'
                        required:
                            - message
                            - uuid
            schemes:
                - http
    /storage/package/{aip_id}:
        get:
            tags:
                - storage
            summary: show storage
            description: Show package by AIPID
            operationId: storage#show
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StorageShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageShowNotFoundResponseBody'
                        required:
                            - message
                            - aip_id
            schemes:
                - http
    /storage/package/{aip_id}/download:
        get:
            tags:
                - storage
            summary: download storage
            description: Download package by AIPID
            operationId: storage#download
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: byte
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageDownloadNotFoundResponseBody'
                        required:
                            - message
                            - aip_id
            schemes:
                - http
    /storage/package/{aip_id}/reject:
        post:
            tags:
                - storage
            summary: reject storage
            description: Reject a package
            operationId: storage#reject
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageRejectNotValidResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageRejectNotFoundResponseBody'
                        required:
                            - message
                            - aip_id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/StorageRejectNotAvailableResponseBody'
            schemes:
                - http
    /storage/package/{aip_id}/store:
        get:
            tags:
                - storage
            summary: move_status storage
            description: Retrieve the status of a permanent storage location move of the package
            operationId: storage#move_status
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StorageMoveStatusResponseBody'
                        required:
                            - done
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageMoveStatusNotFoundResponseBody'
                        required:
                            - message
                            - aip_id
                "424":
                    description: Failed Dependency response.
                    schema:
                        $ref: '#/definitions/StorageMoveStatusFailedDependencyResponseBody'
            schemes:
                - http
        post:
            tags:
                - storage
            summary: move storage
            description: Move a package to a permanent storage location
            operationId: storage#move
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
                - name: MoveRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/StorageMoveRequestBody'
                    required:
                        - location_id
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageMoveNotValidResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/StorageMoveNotFoundResponseBody'
                        required:
                            - message
                            - aip_id
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/StorageMoveNotAvailableResponseBody'
            schemes:
                - http
    /storage/package/{aip_id}/submit:
        post:
            tags:
                - storage
            summary: submit storage
            description: Start the submission of a package
            operationId: storage#submit
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
                - name: SubmitRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/StorageSubmitRequestBody'
                    required:
                        - name
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/StorageSubmitResponseBody'
                        required:
                            - url
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageSubmitNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/StorageSubmitNotAvailableResponseBody'
            schemes:
                - http
    /storage/package/{aip_id}/update:
        post:
            tags:
                - storage
            summary: update storage
            description: Signal the storage service that an upload is complete
            operationId: storage#update
            parameters:
                - name: aip_id
                  in: path
                  required: true
                  type: string
            responses:
                "202":
                    description: Accepted response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageUpdateNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/StorageUpdateNotAvailableResponseBody'
            schemes:
                - http
    /swagger/swagger.json:
        get:
            tags:
                - swagger
            summary: Download internal/api/gen/http/openapi.json
            description: JSON document containing the API swagger definition.
            operationId: swagger#/swagger/swagger.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
definitions:
    BatchHintsResponseBody:
        title: BatchHintsResponseBody
        type: object
        properties:
            completed_dirs:
                type: array
                items:
                    type: string
                    example: Voluptatum culpa eum mollitia enim dolor.
                description: A list of known values of completedDir used by existing watchers.
                example:
                    - Perspiciatis quia ab.
                    - Qui sunt nesciunt rerum et.
                    - Quo nihil dolor voluptates.
        example:
            completed_dirs:
                - Dolor et reiciendis.
                - Sunt totam ducimus.
                - Animi sed qui eos voluptatum sed.
                - Recusandae laudantium.
    BatchStatusResponseBody:
        title: BatchStatusResponseBody
        type: object
        properties:
            run_id:
                type: string
                example: Voluptatem omnis non omnis.
            running:
                type: boolean
                example: false
            status:
                type: string
                example: Esse consequatur reiciendis ratione.
            workflow_id:
                type: string
                example: Sit nisi quis atque expedita.
        example:
            run_id: Debitis consequatur inventore provident facilis ad.
            running: true
            status: Id praesentium sequi eveniet quia laudantium.
            workflow_id: Hic quis delectus in.
        required:
            - running
    BatchSubmitNotAvailableResponseBody:
        title: 'Mediatype identifier: application/vnd.goa.error; view=default'
        type: object
        properties:
            fault:
                type: boolean
                description: Is the error a server-side fault?
                example: true
            id:
                type: string
                description: ID is a unique identifier for this particular occurrence of the problem.
                example: 123abc
            message:
                type: string
                description: Message is a human-readable explanation specific to this occurrence of the problem.
                example: parameter 'p' must be an integer
            name:
                type: string
                description: Name is the name of this class of errors.
                example: bad_request
            temporary:
                type: boolean
                description: Is the error temporary?
                example: false
            timeout:
                type: boolean
                description: Is the error a timeout?
                example: true
        description: submit_not_available_response_body result type (default view)
        example:
            fault: true
            id: 123abc
            message: parameter 'p' must be an integer
            name: bad_request
            temporary: false
            timeout: false
        required:
            - name
            - id
            - message
            - temporary
            - timeout
            - fault
    BatchSubmitNotValidResponseBody:
        title: 'Mediatype identifier: application/vnd.goa.error; view=default'
        type: object
        properties:
            fault:
                type: boolean
                description: Is the error a server-side fault?
                example: true
            id:
                type: string
                description: ID is a unique identifier for this particular occurrence of the problem.
                example: 123abc
            message:
                type: string
                description: Message is a human-readable explanation specific to this occurrence of the problem.
                example: parameter 'p' must be an integer
            name:
                type: string
                description: Name is the name of this class of errors.
                example: bad_request
            temporary:
                type: boolean
                description: Is the error temporary?
                example: false
            timeout:
                type: boolean
                description: Is the error a timeout?
                example: true
        description: submit_not_valid_response_body result type (default view)
        example:
            fault: false
            id: 123abc
            message: parameter 'p' must be an integer
            name: bad_request
            temporary: false
            timeout: true
        required:
            - name
            - id
            - message
            - temporary
            - timeout
            - fault
    BatchSubmitRequestBody:
        title: BatchSubmitRequestBody
        type: object
        properties:
            completed_dir:
                type: string
                example: Dignissimos ut.
            path:
                type: string
                example: Minima optio inventore sit neque.
            retention_period:
                type: string
                example: Natus et ut deleniti cumque.
        example:
            completed_dir: Consequatur nihil et libero qui.
            path: Architecto fugiat voluptatem.
            retention_period: Numquam dolore libero quis qui.
        required:
            - path
    BatchSubmitResponseBody:
        title: BatchSubmitResponseBody
        type: object
        properties:
            run_id:
                type: string
                example: Et deleniti ut.
            workflow_id:
                type: string
                example: Ipsum et qui expedita.
        example:
            run_id: Modi omnis voluptatem.
            workflow_id: Ut commodi nihil quod voluptatem.
        required:
            - workflow_id
            - run_id
    EnduroMonitorPingEventResponseBody:
        title: 'Mediatype identifier: application/vnd.enduro.monitor-ping-event; view=default'
