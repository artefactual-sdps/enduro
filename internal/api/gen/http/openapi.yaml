    BatchSubmitRequestBody:
        title: BatchSubmitRequestBody
        type: object
        properties:
            completed_dir:
                type: string
                example: Rerum pariatur dicta eum.
            path:
                type: string
                example: Repellendus nobis aut officiis tempora.
            retention_period:
                type: string
                example: Similique qui.
        example:
            completed_dir: Iste sapiente.
            path: Harum quos dolores alias molestias.
            retention_period: Consequatur aut enim consequuntur debitis.
