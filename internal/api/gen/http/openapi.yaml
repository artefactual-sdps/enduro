            id:
                type: integer
                example: 5775952671010537550
                format: int64
            name:
                type: string
                example: Veniam cum aliquam sit laudantium.
            started_at:
                type: string
                example: "2008-01-12T06:04:07Z"
                format: date-time
            status:
                type: string
                example: processing
                enum:
                    - unspecified
                    - complete
                    - processing
                    - failed
        description: PreservationAction describes a preservation action. (default view)
        example:
