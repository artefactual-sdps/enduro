                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/StorageSubmitResponseBody'
                        required:
                            - url
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/StorageSubmitNotValidResponseBody'
                "409":
                    description: Conflict response.
                    schema:
