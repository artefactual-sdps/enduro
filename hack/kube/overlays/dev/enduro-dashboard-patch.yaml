apiVersion: apps/v1
kind: Deployment
metadata:
  name: enduro-dashboard
spec:
  template:
    spec:
      containers:
        - name: enduro-dashboard
          env:
            - name: ENDURO_API_ADDRESS
              value: http://enduro.sdps:9000
          ports:
            - containerPort: 80
              $patch: delete
            - containerPort: 3000
