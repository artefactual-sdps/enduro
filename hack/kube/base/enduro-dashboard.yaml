apiVersion: apps/v1
kind: Deployment
metadata:
  name: enduro-dashboard
  labels:
    app: enduro-dashboard
spec:
  selector:
    matchLabels:
      app: enduro-dashboard
  template:
    metadata:
      labels:
        app: enduro-dashboard
    spec:
      containers:
        - name: enduro-dashboard
          image: ghcr.io/artefactual-sdps/enduro-dashboard:main
          env:
            - name: ENDURO_API_ADDRESS
              value: enduro.sdps:9000
            - name: VITE_OIDC_AUTHORITY
              valueFrom:
                secretKeyRef:
                  name: enduro-secret
                  key: oidc-provider-url
            - name: VITE_OIDC_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: enduro-secret
                  key: oidc-redirect-url
            - name: VITE_OIDC_AUDIENCE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: enduro-secret
                  key: oidc-client-id
          ports:
            - containerPort: 80
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: enduro-dashboard
  labels:
    app: enduro-dashboard
spec:
  selector:
    app: enduro-dashboard
  ports:
    - port: 80
