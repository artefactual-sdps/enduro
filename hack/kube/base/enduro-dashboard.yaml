apiVersion: apps/v1
kind: Deployment
metadata:
  name: enduro-dashboard
  labels:
    app: enduro-dashboard
    mesh: linkerd
spec:
  selector:
    matchLabels:
      app: enduro-dashboard
  template:
    metadata:
      labels:
        app: enduro-dashboard
    spec:
      containers:
        - name: enduro-dashboard
          image: ghcr.io/artefactual-labs/enduro-dashboard:main
          env:
            - name: ENDURO_API_ADDRESS
              value: enduro:9000
          ports:
            - containerPort: 80
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: enduro-dashboard
  labels:
    app: enduro-dashboard
spec:
  selector:
    app: enduro-dashboard
  ports:
    - port: 80
