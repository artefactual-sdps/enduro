apiVersion: apps/v1
kind: Deployment
metadata:
  name: enduro-dashboard
  labels:
    app: enduro-dashboard
spec:
  selector:
    matchLabels:
      app: enduro-dashboard
  template:
    metadata:
      labels:
        app: enduro-dashboard
    spec:
      serviceAccountName: sdps
      containers:
        - name: enduro-dashboard
          image: ghcr.io/artefactual-sdps/enduro-dashboard:main
          env:
            - name: ENDURO_API_ADDRESS
              value: enduro.enduro-sdps:9000
            - name: VITE_OIDC_AUTHORITY
              valueFrom:
                secretKeyRef:
                  name: enduro-secret
                  key: oidc-provider-url
            - name: VITE_OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: enduro-secret
                  key: oidc-client-id
            - name: VITE_OIDC_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: enduro-secret
                  key: oidc-redirect-url
            - name: VITE_OIDC_AUDIENCE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: enduro-secret
                  key: oidc-audience-client-id
          ports:
            - containerPort: 8080
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: app-data
              mountPath: /app
          resources: {}
      volumes:
        - name: app-data
          persistentVolumeClaim:
            claimName: app-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: enduro-dashboard
  labels:
    app: enduro-dashboard
spec:
  selector:
    app: enduro-dashboard
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
